<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookup | Cozy Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="main-header">
            <i class="fas fa-seedling leaf-icon"></i>
            <h1>Lookup</h1>
            <p>Find your favorite words in our nook.</p>
        </header>

        <main class="card">
            <div class="search-area">
                <div class="input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search the collection..." autocomplete="off">
                </div>
                <div class="counter-pill">
                    <span id="resultCount">Gathering words...</span>
                </div>
            </div>

            <div class="list-wrapper">
                <ul id="wordList"></ul>
                <div id="noResults" class="hidden">
                    <div class="empty-illustration">
                        <i class="fas fa-wind"></i>
                        <p>Aww, nothing here!</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="hci-note">
            Built for CS272 â€¢ Interaction Design by Hamna Qamar
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
